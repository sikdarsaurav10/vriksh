{% extends 'admin/admin_index.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Add new Admin</h1>
</div>

<div id="msg">

</div>

<div>
    <form action="" method="post" id="adminForm">
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" name="email" placeholder="abc@example.com" required>
        </div>
        <div class="form-group">
            <label for="InputName">Admin Name</label>
            <input type="text" class="form-control" id="InputName" name="adminName" required>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" name="pass" placeholder="***********" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
