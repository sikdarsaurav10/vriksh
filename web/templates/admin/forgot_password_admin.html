{% extends 'admin/log_in.html' %}
{% block content %}
<form class="form-signin" action="{{ url_for('Admin.forgot_password_admin') }}" method="POST">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Enter Email To Reset Password</h1>
      </div>

    <div class="form-group">
      <input type="email" id="inputEmail" class="form-control" name="recoveryEmail" placeholder="Email address" required autofocus>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Email</button>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
{% endblock %}
