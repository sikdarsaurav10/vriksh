{% extends 'admin/log_in.html' %}
{% block content %}
<form class="form-signin" action="{{ url_for('Admin.reset_password_admin') }}" method="POST">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Enter Your New Password</h1>
      </div>

      <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Input New Password" required>
      </div>
      <div class="form-group">
        <label for="inputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword2" name="confirmPassword" placeholder="Retype Your New Password" required>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
{% endblock %}
